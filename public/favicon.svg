<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="8" y1="8" x2="56" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f766e" />
      <stop offset="1" stop-color="#0ea5e9" />
    </linearGradient>
    <linearGradient id="bars" x1="20" y1="44" x2="44" y2="24" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.7" />
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.95" />
    </linearGradient>
  </defs>

  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bg)" />
  <rect x="4" y="4" width="56" height="56" rx="14" fill="none" stroke="#ffffff" stroke-opacity="0.25" />

  <g fill="url(#bars)">
    <rect x="18" y="39" width="7" height="9" rx="2" />
    <rect x="29" y="34" width="7" height="14" rx="2" />
    <rect x="40" y="29" width="7" height="19" rx="2" />
  </g>

  <circle cx="32" cy="27" r="10.5" fill="none" stroke="#ffffff" stroke-width="2.5" />
  <line x1="32" y1="27" x2="32" y2="21.5" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" />
  <line x1="32" y1="27" x2="36.5" y2="29.8" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" />

  <g>
    <circle cx="32" cy="14.5" r="2.2" fill="#fde047" />
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 32 27"
      to="360 32 27"
      dur="3.2s"
      repeatCount="indefinite"
    />
  </g>

  <rect x="16" y="52" width="32" height="2.5" rx="1.25" fill="#ffffff" fill-opacity="0.38">
    <animate
      attributeName="fill-opacity"
      values="0.2;0.5;0.2"
      dur="2s"
      repeatCount="indefinite"
    />
  </rect>
</svg>
